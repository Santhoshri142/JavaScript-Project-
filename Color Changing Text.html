<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Text</title>
  <style>
    P{
     text-align:center;
    }
    /* Optional: Styling for the text */
    #colorful-text {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h4> Click the below button to change the color of the below text.</h4>
  <button id="color-change-button">Change Color</button>
  <p id="colorful-text"><strong>What is my color..?</strong></p>

  <script>
    // Get references to the button and the text element
    const colorChangeButton = document.getElementById('color-change-button');
    const colorfulText = document.getElementById('colorful-text');

    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to change the text color
    function changeTextColor() {
      const randomColor = getRandomColor();
      colorfulText.style.color = randomColor;
    }

    // Add a click event listener to the button
    colorChangeButton.addEventListener('click', changeTextColor);
  </script>


</body></html>
